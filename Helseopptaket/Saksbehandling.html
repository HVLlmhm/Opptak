<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg style="margin-top: 50px; margin-bottom: 1px;"
                     height="250"
                     width="250"
                     viewBox="-50 0 500 450"
                     xmlns="http://www.w3.org/2000/svg">

                    <!---Head-->
                  <g id="head">
                      <ellipse cx="200" cy="200" rx="120" ry="130" fill="#f2f3f4" />
                      <ellipse cx="100" cy="220" rx="40" ry="50" fill="#f2f3f4" />
                      <ellipse cx="300" cy="220" rx="40" ry="50" fill="#f2f3f4" />
                  </g>
                  <!--Fur-->
                  <g id="fur">
                    <!-- Left Spikes -->
                    <polygon points="160,70 170,80 175,80" fill="#f2f3f4" />
                    <polygon points="170,40 180,80 185,80" fill="#f2f3f4" />
                    <polygon points="180,60 190,80 195,80" fill="#f2f3f4" />
                    <polygon points="190,50 195,80 200,80" fill="#f2f3f4" />
                    <!-- Middle Spike -->
                    <polygon points="200,30 195,80 205,80" fill="#f2f3f4" />
                    <!-- Right Spikes -->
                    <polygon points="210,50 205,80 210,80" fill="#f2f3f4" />
                    <polygon points="220,60 210,80 215,80" fill="#f2f3f4" />
                    <polygon points="230,40 220,80 225,80" fill="#f2f3f4" />
                    <polygon points="240,70 230,80 235,80" fill="#f2f3f4" />
                  </g>

                <!---ears-->
                  <g id="ears">
                      <polygon points="100,0 200,100 70,190" style="fill:#f2f3f4 " />
                      <polygon points="300,0 330,190 200,100" style="fill:#f2f3f4 " />
                      <!---inside-->
                      <polygon points="110,30 150,70 100,110" style="fill:pink" />
                      <polygon points="290,30 250,70 300,110" style="fill:pink" />
                  </g>

                <!--eyes-->
                    <g id="eyes">
                    <!--eyebrows-->
                      <ellipse cx="150" cy="150" rx="25" ry="10" fill=" #e5e7e9 " transform="skewX(-5)" />
                      <ellipse cx="250" cy="150" rx="25" ry="10" fill=" #e5e7e9 " transform="skewX(5)"/>
                      <!--eyes-->
                      <ellipse cx="145" cy="180" rx="15" ry="100" fill="black">
                        <animate
                          attributeName="ry"
                          values="10;2;2;10"
                          keyTimes="0;0.4;0.8;1"
                          dur="4s"
                          repeatCount="indefinite" />
                      </ellipse>

                      <ellipse cx="250" cy="180" rx="15" ry="1" fill="black">
                          <animate
                          attributeName="ry"
                          values="10;2;2;10"
                          keyTimes="0;0.4;0.8;1"
                          dur="4s"
                          repeatCount="indefinite" />
                      </ellipse>
                    </g>

                <!--mouth-->
                    <!--tongue-->
                    <g id="tongue">
                    <!-- pink part -->
                        <path d="M 175 250 v 10 a 25 25 0 0 0 50 0 v -10 z" fill="pink">
                            <animate
                              attributeName="d"
                              values="
                                M 175 250 v 10 a 25 25 0 0 0 50 0 v -10 z;
                                M 175 250 v 50 a 25 25 0 0 0 50 0 v -50 z;
                                M 175 250 v 50 a 25 25 0 0 0 50 0 v -50 z;
                                M 175 250 v 10 a 25 25 0 0 0 50 0 v -10 z"
                              keyTimes="0; 0.4; 0.6; 1"
                              dur="4s"
                              repeatCount="indefinite" />
                          </path>
                          <!-- line -->
                          <line x1="200" y1="250" x2="200" y2="260" stroke="black" stroke-width="1">
                            <animate
                              attributeName="y2"
                              values="
                                260; 300; 300; 260"
                              keyTimes="0; 0.4; 0.6; 1"
                              dur="4s"
                              repeatCount="indefinite" />
                          </line>
                    </g>

                  <!--chins-->
                  <g id="chins">
                      <path id="right" d="M 200 250 q 40 50 80 0" stroke="black" stroke-width="5" fill="none"/>
                      <path id="left" d="M 200 250 q -40 50 -80 0" stroke="black" stroke-width="5" fill="none"/>
                      <path d="M 200 250 q 40 50 80 0 L 200 250 q -40 50 -80 0"  stroke-width="5" fill="#f2f3f4" />

                      <g id="whiskers">
                        <g id="rightwhiskers">
                            <circle r="1.5" cx="240" cy="240" fill="black" />
                            <circle r="1.5" cx="260" cy="250" fill="black" />
                            <circle r="1.5" cx="235" cy="260" fill="black" />
                        </g>
                        <g id="leftwhiskers">
                            <circle r="1.5" cx="160" cy="240" fill="black" />
                            <circle r="1.5" cx="140" cy="250" fill="black" />
                            <circle r="1.5" cx="165" cy="260" fill="black" />
                        </g>
                      </g>
                  </g>
                  <!--nose-->
                  <circle r="20" cx="200" cy="235" fill="black" />
                </svg>

</body>
</html>
